<!DOCTYPE html>
<html ng-app="mainApp">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/static/themes/v0/favicon.ico" />

	<!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

	<!-- Open Graph and Social Meta -->

	<title ng-bind="'MPLS Art | ' + pagemeta.title">MPLSART | Welcome</title>

	<!-- Social -->
	<!-- <textarea style="width:100%; height:500px;"> -->
		<div social-meta-tags>
			{% include '/templates/_meta.html' %}
		</div>
	<!-- </textarea> -->


	<!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.18/angular-route.js"></script>
	<script src="/static/app/app.js"></script>
	<script src="/static/app/controllers.js"></script>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
	<link rel="stylesheet" href="/static/themes/v0/core.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <!-- <script src="../../assets/js/ie-emulation-modes-warning.js"></script> -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

	<meta name="google-site-verification" content="5rh0RiNkYuPuVOdrIXk4mY4AQ87uS7Ad_ZigdjDNBp0" />
  </head>


  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">MPLSART.COM</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
	            <li class="active"><a href="/">Home</a></li>
	            <li><a href="/calendar">Calendar</a></li>
	            <li><a href="/galleries">Galleries</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </div><!-- /.navbar -->

    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">
		<!-- Start of main content area -->

        <div class="col-xs-12" id="main-content-container" style="border:1px dashed black">

			<div ng-view>


		    <tabs>
		      <pane title="Localization">
		        Date: {{ '2012-04-01' | date:'fullDate' }} <br>
		        Currency: {{ 123456 | currency }} <br>
		        Number: {{ 98765.4321 | number }} <br>
		      </pane>
		      <pane title="Pluralization">
		        <div ng-controller="BeerCounter">
		          <div ng-repeat="beerCount in beers">
		            <ng-pluralize count="beerCount" when="beerForms"></ng-pluralize>
		          </div>
		        </div>
		      </pane>
		    </tabs>



			</div>





        </div><!--/span-->
		<!-- End of main content area -->
      </div><!--/row-->

      <!-- <footer id="main-content-footer"><p>&copy; MPLSART.COM 2014</p></footer> -->

    </div><!--/.container-->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="/static/js/chrome.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
  </body>
</html>
