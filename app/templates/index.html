<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/static/themes/v0/favicon.ico" />

	<!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Open Graph and Social Meta -->
	<!-- Note: Page title must be a direct child of HEAD for validation to work -->
    <title>{[{ pagemeta.title }]}</title>

	{% include 'templates/_meta.html' %}

	<!-- fonts -->
	<link href="/static/Bryant2Web/Bryant2Web_WOFF/Bryant.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Materialize core CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">


    <!-- Custom styles for this template -->
	<link rel="stylesheet" href="/static/themes/v0/core.css?89" />

	<!-- important bits -->
	<meta name="google-site-verification" content="5rh0RiNkYuPuVOdrIXk4mY4AQ87uS7Ad_ZigdjDNBp0" />

	<!-- News Feeds -->
	<link rel="alternate" type="application/rss+xml" title="MPLSART.COM Articles" href="/written/feed/" />

  </head>

  <body>

	  <div id="root">
        <div class="server-preloader">{% block body %}dddd{% endblock %}</div>

	  	<div class="container">
            <div class="initial-loading-spinner">
                <div class="row">
                    <div class="col m4">&nbsp;</div>
                    <div class="col m4" style="margin-top:200px">


                        <div class="left" style="line-height: 110%;margin: 2.0rem 1em 1.68rem 1em;">



                        <!-- Start Spinner -->
                            <div class="preloader-wrapper large active">
                                <div class="spinner-layer">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        <!-- End Spinner -->



                            </div>

                            <h1 class="right"> MPLSART.COM</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>




	  </div>


	<script>
		var settings = {[{ settings|safe }]};
	</script>


	{% if not no_client %}
        <script src="//www.google-analytics.com/analytics.js"></script>

    <!-- start google analytics -->
    <script>
      ga('create', '{[{ settings_dict["ga_profile_id"] }]}', {'cookieDomain': 'none' });
    </script>
    <!-- end google analytics -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	    <script src="/static/js/jquery.mobile-events.min.js"></script>
		<script src="/public/build/main.js?89"></script>
	{% endif %}


      <noscript>
          <div id="root">
                <div id="site-wrapper">
                    <div id="site-canvas">
                        <div className="container">
                            <div id="main_content">
                                <div class="container">
                                    <div class="row">
                                        <div class="col s3">&nbsp;</div>
                                        <div class="col m6">
                                            <h1>MPLSART.COM</h1>
                                            <p><i class="material-icons">warning</i> MPLSART.COM requires Javascript to be enabled.</p>
                                            <p>See the following help information for enabling Javascript for your browser.
                                                <ul class="collection">
                                                    <li class="collection-item"><a href="http://www.enable-javascript.com/#chrome">Chrome</a></li>
                                                    <li class="collection-item"><a href="http://www.enable-javascript.com/#safari">Safari</a></li>
                                                    <li class="collection-item"><a href="http://www.enable-javascript.com/#firefox">Firefox</a></li>
                                                    <li class="collection-item"><a href="http://www.enable-javascript.com/#ie">Internet Explorer</a></li>
                                                    <li class="collection-item"><a href="http://www.enable-javascript.com/#opera">Opera</a></li>
                                                </ul>

                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
      </noscript>

  </body>
</html>
