 (^docs/.*)|
 (^cover/.*)|
 (^apps/certifier/tests/.*)|
 (^apps/home/assets/.*)|
 (^apps/home/node_modules/.*)|
 (^apps/documentservices/node_modules/.*)|
 (^apps/canary/.*\.(?!py$|pyc$))|
 (^external_libs/richapps/build/.*)|
 (^static/web-skin/?.*/img/icons)|
 (^static/web-skin/?.*/img/splash/android/.*)|
 (^static/web-skin/?.*/ico/android/.*)|
