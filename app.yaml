 (\.bower-cache/.*)|
 (\.bower-registry/.*)|
 (\.grunt/.*)|
 (^python-scripts/.*)|
 (^external_libs/sky/docviewer/assets/.*)|
 (^external_libs/wf/apps/books/assets/.*)|
 (^external_libs/wf/apps/dc/dashboard/assets/.*)|
 (^external_libs/wf/apps/section16/assets/.*)|
 )$

# index files
handlers:


- url: /app.*
  static_files: public/app.html
  upload: public/app\.html
  login: admin

# Node modules that are for client
- url: /node_modules
  static_dir: node_modules
  secure: optional

- url: /public
  static_dir: public
  secure: optional

- url: /beta.*
  script: main.app
  secure: optional

- url: /static
  static_dir: static
  secure: optional

- url: /api.*
  script: rest.main.app
  secure: optional

- url: /admin.*
  static_files: static/admin/app.html
  upload: static/admin/app\.html
  login: admin

- url: /import.*
  script: import.main.app
  secure: optional

- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots\.txt

- url: /favicon\.ico
  static_files: static/themes/v0/favicon.ico
  upload: static/themes/v0/favicon\.ico

# Route Everything else to the main public webapp
- url: .*
  script: main.app
