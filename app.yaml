 (^\nosetests\.xml)|
 (^\requirements\.txt)|
 (^\requirements_dev\.txt)|
 (\.modules-cache/.*)|
 (\.modules-cache/.*)|
 (.*manifest/.*)||
 (^datastore/.*)|
 (^flex/.*)|
 (^antennae/.*)|
 (^data/.*)|
 (^logs/.*)|
 
 (^external/Crypto/.*)|
 (^external/coverage/.*)|
 (^external/django/.*)|
