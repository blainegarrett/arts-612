<h2>{{ gallery.name }}</h2>

<dl  class="dl-horizontal">
	<dt>Name</dt><dd>{{ gallery.name }}</dd>
	<dt>Category</dt><dd>{{ gallery.category }}</dd>
	<dt>Address</dt><dd>{{ gallery.address }}</dd>
	<dt>Address 2</dt><dd>{{ gallery.address2 }}</dd>
	<dt>City</dt><dd>{{ gallery.city }}</dd>
	<dt>State</dt><dd>{{ gallery.state }}</dd>
	<dt>Phone</dt><dd>{{ gallery.phone }}</dd>
	<dt>Email</dt><dd>{{ gallery.email }}</dd>
	<dt>Website</dt><dd>{{ gallery.website }}</dd>
</dl>

<pre>{{ api_data }}</pre>
